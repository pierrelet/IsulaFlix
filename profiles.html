<!doctype html>
<html lang="fr" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Choisir un profil • StreamFlix</title>
    <link rel="icon" type="image/jpeg" href="assets/images/icons/Unknown-5.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="profiles-page">
    <header class="site-header" id="header" role="banner">
      <div class="container header-inner">
        <a class="brand" href="index.html" aria-label="StreamFlix accueil">
          <svg class="brand-mark" viewBox="0 0 32 32" aria-hidden="true"><path d="M4 4h6l6 24h-6zM16 4h6l6 24h-6z"/></svg>
          <span class="brand-name">StreamFlix</span>
        </a>
      </div>
    </header>

    <main class="profiles-main">
      <div class="container">
        <div class="profiles-content">
          <h1 class="profiles-title">Qui regarde StreamFlix ?</h1>
          <div class="profiles-grid-large">
            <div class="profile-card-large add-profile-large" data-profile="add">
              <div class="add-icon-large">+</div>
              <h3 class="profile-name-large">Ajouter un profil</h3>
            </div>
          </div>
          <div class="profiles-actions">
            <button class="btn ghost" id="manageProfiles">Gérer les profils</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal de création de profil -->
    <div class="modal-overlay" id="createProfileModal" aria-hidden="true">
      <div class="modal-content profile-modal">
        <button class="modal-close" id="closeCreateModal" aria-label="Fermer">×</button>
        <h2 class="modal-title">Créer un nouveau profil</h2>
        
        <div class="profile-form">
          <div class="profile-image-section">
            <div class="profile-image-preview" id="profileImagePreview">
              <img id="previewImg" src="" alt="Aperçu" style="display: none;">
              <div class="image-placeholder">Choisir une image</div>
            </div>
            <div class="image-selection">
              <h4>Choisir une image de profil :</h4>
              <div class="image-options">
                <div class="image-option" data-image="assets/images/profils/Unknown-2.jpg">
                  <img src="assets/images/profils/Unknown-2.jpg" alt="Image 1">
                  <span>Image 1</span>
                </div>
                <div class="image-option" data-image="assets/images/profils/Unknown-3.jpg">
                  <img src="assets/images/profils/Unknown-3.jpg" alt="Image 2">
                  <span>Image 2</span>
                </div>
                <div class="image-option" data-image="assets/images/profils/Unknown-4.jpg">
                  <img src="assets/images/profils/Unknown-4.jpg" alt="Image 3">
                  <span>Image 3</span>
                </div>
              </div>
            </div>
          </div>
          
          <div class="profile-name-section">
            <label for="profileNameInput">Nom du profil</label>
            <input type="text" id="profileNameInput" placeholder="Entrez le nom du profil" maxlength="20">
          </div>
          
          <div class="profile-actions">
            <button class="btn ghost" id="cancelCreateBtn">Annuler</button>
            <button class="btn primary" id="createProfileBtn">Créer le profil</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/profiles.js" defer></script>
  </body>
</html>
